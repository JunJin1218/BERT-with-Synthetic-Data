# Pre-setting
model: bert-large-cased
benchmark: super_glue
task: cb

# Data ratio
data_model: grok-3-mini
augmentation_ratio: 3 # then Augmentation Data = 3 x original data
pure: false # if true, no original data used

# Data preparation
truncation: true
padding: max_length
max_length: 128

# Hyperparameters
batch: 32